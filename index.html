<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <!-- Header -->
    <header class="full">
        <h1>TravelTip</h1>
        <form onsubmit="onSearch(event, this)" class="search-location">
            <input class="search-input" type="search" name="seach-location" placeholder="Enter Location">
            <button class="btn-search-location">GO</button>
        </form>
        <button onclick="onUserLocation()" class="btn-my-location">My Location</button>
    </header>
    <!-- Location Section -->
    <section class="location-section">
        <h2>Location: <span class="current-location"></span></h2>
        <button class="btn-copy-location action-btn">Copy Location</button>
    </section>

    <main class="main-content full">
        <div class="weather-container">

        </div>

        <div class="locations-table">
            <table>
                <th>Location</th>
                <th>Created At:</th>
                <th>Actions</th>
                <tbody class="saved-locations-table">
                </tbody>
            </table>


        </div>

        <div class="map-container" id="map" style="width: 100%; height: 400px;"></div>
    </main>

    <p>You are at: <span class="user-pos"></span></p>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
