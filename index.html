<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <!-- Header -->
    <header class="full">
        <nav class="search-nav main-layout">

            <h1>TravelTip</h1>
            <form onsubmit="onSearch(event, this)" class="search-location">
                <input class="search-input" type="search" name="seach-location" placeholder="Enter Location">
                <button class="btn-search-location action-btn">GO</button>
            </form>
            <button onclick="onUserLocation()" class="btn-my-location action-btn">My Location</button>
        </nav>
    </header>
    <!-- Location Section -->
    <section class="location-section">
        <h2>Location: <span class="current-location"></span></h2>
        <button onclick="onCopyUrl()" class="btn-copy-location action-btn">Copy Location</button>
        <!-- Add Location -->
    </section>

    <div class="add-location-container">
        <button onclick="onAddMarker()" class="btn-add-marker action-btn">Add Marker</button>
        <input class="location-name-input" type="text" placeholder="Choose location name">
    </div>

    <main class="main-content full">
        <div class="weather-container">

        </div>

        <div class="locations-table">
            <table>
                <th>Location</th>
                <th>Created At:</th>
                <th>Actions</th>
                <tbody class="saved-locations-table">
                </tbody>
            </table>


        </div>

        <div class="map-container" id="map" style="width: 100%; height: 400px;"></div>
    </main>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
